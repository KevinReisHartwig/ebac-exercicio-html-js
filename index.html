<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <h1>Formulário HTML que possua dois campos numéricos</h1>
        <p>Campo A</p>
        <p>Campo B</p>
        <form id="formulario">
            <label for="campoA">Digite o número do campo A:</label><br>
            <input type="number" id="campoA" name="campoA" placeholder="Campo A"><br>
            <label for="campoB">Digite o número do campo B:</label><br>
            <input type="number" id="campoB" name="campoB" placeholder="Campo B"><br>  
            <input id="submit" type="submit" value="Enviar">
        </form>
        <p class="msg-sucess"></p>
        <p class="msg-error"></p>
    </div>
</body>
<script src="javascript.js"></script>
</html>
